<!-- Styles -->
<style>
        #chartdiv {
          width: 100%;
          height: 500px;
        }
        
        </style>
        
        <!-- Resources -->
        <script src="https://www.amcharts.com/lib/4/core.js"></script>
        <script src="https://www.amcharts.com/lib/4/charts.js"></script>
        <script src="https://www.amcharts.com/lib/4/themes/material.js"></script>
        
        <!-- Chart code -->
        <script>
        am4core.ready(function() {
        
        // Themes begin
        am4core.useTheme(am4themes_material);
        // Themes end
        
        var chart = am4core.create("chartdiv", am4charts.XYChart);
        chart.hiddenState.properties.opacity = 0; // this creates initial fade-in
        
        chart.paddingRight = 30;
        chart.dateFormatter.inputDateFormat = "yyyy-MM-dd HH:mm";
        
        var colorSet = new am4core.ColorSet();
        colorSet.saturation = 0.4;
        
        chart.data = [
          {
            name: "John",
            proj : "J2",
            fromDate: "2018-01-01 08:00",
            toDate: "2018-01-01 10:00",
            color: colorSet.getIndex(0).brighten(0)
          },
          {
            name: "John",
            proj : "J2",
            fromDate: "2018-01-01 12:00",
            toDate: "2018-01-01 15:00",
            color: colorSet.getIndex(0).brighten(0.4)
          },
          {
            name: "John",
            proj : "J2",
            fromDate: "2018-01-01 15:30",
            toDate: "2018-01-01 21:30",
            color: colorSet.getIndex(0).brighten(0.8)
          },
        
          {
            name: "Jane",
            proj : "J3",
            fromDate: "2018-01-01 09:00",
            toDate: "2018-01-01 12:00",
            color: colorSet.getIndex(2).brighten(0)
          },
          {
            name: "Jane",
            proj : "J3",
            fromDate: "2018-01-01 13:00",
            toDate: "2018-01-01 17:00",
            color: colorSet.getIndex(2).brighten(0.4)
          },
        
          {
            name: "Peter",
            proj : "P33",
            fromDate: "2018-01-01 11:00",
            toDate: "2018-01-01 16:00",
            color: colorSet.getIndex(4).brighten(0)
          },
          {
            name: "Peter",
            proj : "P33",
            fromDate: "2018-01-01 16:00",
            toDate: "2018-01-01 19:00",
            color: colorSet.getIndex(4).brighten(0.4)
          },
        
          {
            name: "Melania",
            proj : "taki",
            fromDate: "2018-01-01 16:00",
            toDate: "2018-01-01 20:00",
            color: colorSet.getIndex(6).brighten(0)
          },
          {
            name: "Melania",
            proj : "taki",
            fromDate: "2018-01-01 20:30",
            toDate: "2018-01-02 14:00",
            color: colorSet.getIndex(6).brighten(0.4)
          },
        
          {
            name: "Donald",
            proj : "taki",
            fromDate: "2018-01-01 13:00",
            toDate: "2018-01-02 14:00",
            color: colorSet.getIndex(8).brighten(0)
          }
        ];
        
        var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "proj";
        categoryAxis.renderer.grid.template.location = 0;
        categoryAxis.renderer.inversed = true;
        
        var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
        dateAxis.dateFormatter.dateFormat = "yyyy-MM-dd HH:mm";
        dateAxis.renderer.minGridDistance = 70;
        dateAxis.baseInterval = { count: 1, timeUnit: "hour" };
        dateAxis.max = new Date(2018, 0, 2, 24, 0, 0, 0).getTime();
        dateAxis.strictMinMax = false;
        dateAxis.renderer.tooltipLocation = 0;
        
        var series1 = chart.series.push(new am4charts.ColumnSeries());
        series1.columns.template.width = am4core.percent(80);
        series1.columns.template.tooltipText = "{name}: {openDateX} - {dateX}";
        
        series1.dataFields.openDateX = "fromDate";
        series1.dataFields.dateX = "toDate";
        series1.dataFields.categoryY = "proj";
        series1.columns.template.propertyFields.fill = "color"; // get color from data
        series1.columns.template.propertyFields.stroke = "color";
        series1.columns.template.strokeOpacity = 1;
        
        chart.scrollbarX = new am4core.Scrollbar();
        
        }); // end am4core.ready()
        </script>
        
        <!-- HTML -->
        <div id="chartdiv"></div>
